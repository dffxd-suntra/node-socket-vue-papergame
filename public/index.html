<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=410; user-scalable=no; minimal-ui" />
    <title>登陆界面</title>
    <link rel="stylesheet" href="./lib/bootstrap-5.3.0/css/bootstrap.cosmo.min.css" />
    <link rel="stylesheet" href="./lib/bootstrap-icons-1.10.3/bootstrap-icons.css" />
    <link rel="stylesheet" href="./lib/chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="./default.css" />
</head>

<body class="d-flex flex-column align-items-center">
    <!-- 浮动的登录窗口 -->
    <div class="page login d-flex justify-content-center" id="page-login">
        <div class="d-flex row col-8 mt-3">
            <div class="col d-flex flex-column justify-content-center">
                <img class="logo img-fluid" src="/img/chesslogo.jpg" />
            </div>

            <div class="col d-flex flex-column justify-content-center">
                <label class="form-label" for="username">用户名:</label>
                <input id="username" type="text" class="form-control" />
                <label class="form-label" for="password">密码:</label>
                <input id="password" type="password" class="form-control" />
                <p id="login-warn"></p>
                <button id="login" class="btn btn-secondary">登入/注册</button>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberme" checked>
                    <label class="form-check-label" for="rememberme">
                        记住我
                    </label>
                </div> -->
                <blockquote>没有这个账户的话会自动创建</blockquote>
            </div>
        </div>
    </div>

    <!-- 大堂界面 -->
    <div class="page lobby col-6" id="page-lobby">
        <h1>象棋</h1>
        <h2 id="userLabel"></h2>
        <h3 class="border-bottom">游戏列表 <small><button type="button" class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#newRoomForm">创建新房间</button></small></h3>
        <div id="newRoomForm" class="collapse border-bottom">
            <label class="form-label" for="roomname">房间名:</label>
            <input id="roomname" type="text" class="form-control" />
            <label class="form-label" for="roompassword">密码:</label>
            <input id="roompassword" type="password" class="form-control" />
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="isPublic" checked>
                <label class="form-check-label" for="isPublic">
                    公开房间
                </label>
            </div>
            <button id="creatNewRoom" class="btn btn-secondary mb-3 mt-3">创建房间</button>
            <blockquote>密码为空房间无密码</blockquote>
        </div>
        <ul id="roomList" class="mb-3 list-group list-group-flush">
            没有开放的房间
        </ul>
        <!-- <h3 class="border-bottom">在线用户</h3>
        <div id="userList">
            没有在线用户
        </div> -->

        <!-- 加入房间模态 -->
        <div class="page join modal" tabindex="-1" id="page-join">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">加入带密码的房间</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label" for="joinpassword">密码:</label>
                        <input id="joinpassword" type="password" class="form-control" />
                        <p id="join-warn"></p>
                        <button id="join" class="btn btn-secondary">加入</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 房间界面 -->
    <div class="page room container-sm" id="page-game" style="display: none;">
        <h1>房间界面</h1>
        <h2 id="roomName"></h2>
        <button id="leave" class="btn btn-secondary">离开房间</button>
        <video id="localVideo" autoplay="autoplay"></video>
        <div id="rtcVideoContainer"></div>
        <div class="list-group" id="roomUserList">
            <div class="list-group-item">
                <h3><span class="fw-bold fst-italic">参加者:</span></h3>
            </div>
        </div>
        <div class="list-group chat-container">
            <div class="list-group list-group-flush list-group-item" id="chatBox">
            </div>
            <div class="list-group-item">
                <div class="input-group">
                    <input type="text" class="form-control" id="chatMessage" placeholder="输入消息" />
                    <button class="btn btn-outline-secondary" type="button" id="chat">聊天</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/chess.js-0.13.4/chess.js"></script>
    <script src="./lib/chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script src="./lib/socket.io.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/md5.min.js"></script>
    <script src="./lib/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/moment-2.29.4/moment.js"></script>
    <script src="./lib/moment-2.29.4/locale/zh-cn.js"></script>
    <script src="default.js"></script>
</body>

</html>
